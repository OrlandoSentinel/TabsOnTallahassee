<form action="" method="get" id="filter_bills">
{% csrf_token %}

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">

    <div id="welcome" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <div class="well">
          <p class="lead">Welcome to Tabs on Tallahassee</p>
            <a class="btn btn-primary" role="button" data-toggle="collapse" data-parent="#setup" href="#latest">Jump to the latest news</a>
            <a role="button" class="btn btn-primary" data-toggle="collapse" data-parent="#accordion" href="#legislators" aria-expanded="true" aria-controls="legislators">Customize Your Results</a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">

    <div id="legislators" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
    <div class="panel-body">
      <div class="well">
        <p class="lead">Enter your address to find your legislators</p>
        <p>We won't store it. We only need it to find your area's legislators.</p>
        <input type="text" name="address" id="address" placeholder="example: 400 S Monroe St, Tallahassee, FL 32399"/>
        <a role="button" class="btn btn-primary" data-toggle="collapse" data-parent="#accordion" href="#locations" aria-expanded="false" aria-controls="locations">Next</a>
      </div>
    </div>
    </div>

  </div>
  <div class="panel panel-default">
    <div id="locations" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
        <div class="panel-body">
          <div class="well">
            <p class="lead">What locations do you want to track?</p>
            <select multiple name="locations" class="prefs-multiple">
                {% for location in locations %}
                    {% if location.selected %}
                        <option value="{{ location.item }}" selected="True">{{ location.item }}</option>
                    {% else %}
                        <option value="{{ location.item }}">{{ location.item }}</option>
                    {% endif %}
                {% endfor %}
            </select>
              <a role="button" class="btn btn-primary" data-toggle="collapse" data-parent="#accordion" href="#subjects" aria-expanded="false" aria-controls="locations">Next</a>
          </div>
        </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div id="subjects" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
    <div class="panel-body">
      <div class="well">
          <p class="lead">What topics do you want to track?</p>
          <select multiple name="subjects" class="prefs-multiple">
              {% for subject in subjects %}
                  {% if subject.selected %}
                      <option value="{{ subject.item }}" selected="True">{{ subject.item }}</option>
                  {% else %}
                      <option value="{{ subject.item }}">{{ subject.item }}</option>
                  {% endif %}
              {% endfor %}
          </select>
            <div class="row">
                <div class="col-md-12">
                    <input class="btn" type="submit"/>
                </div>
            </div>
          </form>
      </div>
    </div>
    </div>
  </div>
</div>
