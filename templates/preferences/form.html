<form action="" method="post">
{% csrf_token %}

    <div class="row">
        <div class="col-md-6">
            <div>
                <p class="lead">Senators</p>
                <select multiple name="senators" class="prefs-multiple" style="max-width:90%;">
                    {% for senator in senators %}
                        {% if senator.selected %}
                            <option value="{{senator.item.id}}" selected="True">{{ senator.item.name }}</option>
                        {% else %}
                            <option value="{{senator.item.id}}">{{ senator.item.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <p class="lead">Representatives</p>
                <select multiple name="representatives" class="prefs-multiple">
                    {% for representative in representatives %}
                        {% if representative.selected %}
                            <option value="{{representative.item.id}}" selected="True">{{ representative.item.name }}</option>
                        {% else %}
                            <option value="{{representative.item.id}}">{{ representative.item.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-6">
            <div>
                <p class="lead">Locations</p>
                <select multiple name="locations" class="prefs-multiple">
                    {% for location in locations %}
                        {% if location.selected %}
                            <option value="{{ location.item }}" selected="True">{{ location.item }}</option>
                        {% else %}
                            <option value="{{ location.item }}">{{ location.item }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <p class="lead">Subjects</p>
                <select multiple name="subjects" class="prefs-multiple">
                    {% for subject in subjects %}
                        {% if subject.selected %}
                            <option value="{{ subject.item }}" selected="True">{{ subject.item }}</option>
                        {% else %}
                            <option value="{{ subject.item }}">{{ subject.item }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-md-12">
            <input type="submit" value="Go!"/>
        </div>
    </div>
</form>
